<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>首页 - 博客园</title>
	<link rel="stylesheet" type="text/css" href="../static/css/signup.css">
</head>
<body>
	<div id="nav-bar">
		<div>
			<a href="index.html" id="wonders"><b>博</b></a>
		</div>
		<div>
			<a href="themes.html" id="themes" ><i class="fa fath" aria-hidden="true" id="theme-font"></i></a>
		</div>
	</div>
	<div id="content">
		<div id="header">
			<div id="h1">博&nbsp;客&nbsp;园</div>
			<div id="h2">交流技术，共同进步</div>
		</div>
		<h4 class="title">
	      <span>
	        <a class="active" data-pjax="true" href="/sign_in">登录</a>
	        <b>·</b>
	        <a class="register" data-pjax="true" href="/sign_up">注册</a>
	      </span>
	    </h4>
		<form class="form">
			<div class="input">
				<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				<input type="text" name="username" id="email" placeholder="你的电子邮箱">
			</div>
			<div class="input">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" name="username" id="username" placeholder="你的昵称">
			</div>
			<div class="input">
				<span class="input-group-addon"><i class="fa fa-passwd"></i></span>
				<input type="password" name="passwd" id="passwd" placeholder="密码">
			</div>
			<a href="" id="register">注册</a>
		</form>
		<div class="notice">点击 “注册” 或下方社交登录按钮，即表示您同意并愿意遵守简书<b> 用户协议 </b>和<b> 隐私政策 </b>。</div>
		<div class="other">
			<h4 id="l4"></h4>
			<div id="sns">您还可以通过以下方式直接登录</div>
			<ul id="login-sns" type="none">
				<li>
					<a href="" id="qq">
						<i class="fa fa-qq" id="fa-qq"></i>
					</a>
				</li>
				<li>
					<a href="" id="wechat">
						<i class="fa fa-wechat"></i>
					</a>
				</li>
				<li>
					<a href="" id="weibo">
						<i class="fa fa-weibo"></i>
					</a>
				</li>
			</ul>
		</div>
	<a href="signin.html" id="signin">Sign in</a>
	<a href="signup.html" id="signup">Sign up</a>
</body>
</html>
